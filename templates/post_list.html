{% extends "base.html" %}



{% block content %}

		<h2>{{ title }}</h2>

		{% for obj in object_list %}
			/posts/id/
			{% url 'posts:detail' id=obj.id %}
			<a href="{{obj.get_absolute_url}}">{{obj.title}} </a></br>
			{{obj.content}} </br>
			{{obj.timestamp}} </br>
			{{obj.update}} </br>
			{{obj.id}} </br>

		{% endfor %}


{% endblock content %}
